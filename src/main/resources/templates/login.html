<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ Calcura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="container-fluid g-0">
    <div class="row g-0 flex-column flex-md-row">
        <div class="col-md-6 left-side"></div>

        <div class="col-md-6 right-side">
            <form th:action="@{/login}" method="post" class="login-box">
                <div class="text-center mb-4">
                    <h2 class="mt-3">Velkommen til Calcura</h2>
                    <p class="text-muted">Smart Project Estimation Made Simple</p>
                </div>

                <h2 class="text-center mb-4">Log ind</h2>

                <div class="mb-4">
                    <label for="username" class="form-label">Brugernavn</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text">ğŸ‘¤</span>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Adgangskode</label>
                    <div class="input-group input-group-lg password-wrapper">
                        <span class="input-group-text">ğŸ”’</span>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Vis/skjul adgangskode">
                            ğŸ‘ï¸
                        </button>
                    </div>
                </div>


                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">Husk mig</label>
                    </div>
                    <a th:href="@{/forgot-password}" class="link-secondary small">Glemt adgangskode?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">Log ind</button>

                <div th:if="${param.logout}" class="mt-4 alert alert-success text-center rounded-3">âœ”ï¸ Du er nu logget ud.</div>
                <div th:if="${param.error}" class="mt-4 alert alert-danger text-center rounded-3">âš ï¸ Ugyldigt brugernavn eller adgangskode.</div>

                <div class="mt-4 text-center">
                    <a th:href="@{/frontpage}" class="link-secondary">Tilbage til forsiden</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
