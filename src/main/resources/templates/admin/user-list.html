<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brugerliste - Calcura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Header -->
<header class="d-flex justify-content-between align-items-center p-3 bg-light">
    <div>
        <a th:href="@{/}" class="text-decoration-none text-dark">
            <h1>Alpha Solutions</h1>
        </a>
    </div>
    <div>
        <span>Admin Panel</span>
        <a th:href="@{/logout}" class="btn btn-outline-danger ms-2">Log ud</a>
    </div>
</header>

<div class="container mt-4">
    <!-- Admin navigation -->
    <div class="mb-4">
        <a th:href="@{/my-projects}" class="btn btn-secondary me-2">â† Tilbage til projekter</a>
        <a th:href="@{/admin/users}" class="btn btn-primary active me-2">Brugerliste</a>
        <a th:href="@{/admin/create-user}" class="btn btn-success">Opret ny bruger</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Brugerliste</h2>
        </div>
        <div class="card-body">
            <!-- Succesbesked -->
            <div th:if="${success}" class="alert alert-success">
                Brugeren blev oprettet!
            </div>

            <!-- Error message if present -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Brugernavn</th>
                    <th>Email</th>
                    <th>Rolle</th>
                    <th>Handlinger</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role.roleName}"></td>
                    <td>
                        <!-- Change the "Rediger" button in user-list.html -->
                        <a th:href="@{/admin/edit-user/{id}(id=${user.userId})}" class="btn btn-sm btn-outline-primary">Rediger</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
